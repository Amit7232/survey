<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div>
    <h2>GeeksforGeeks Survey Form</h2>
    </div>
    <div id="container">
        <div class="form-container">
            <form action="#">
                <label for="name">Name</label> <br>
                <input id="name" type="text" placeholder="Enter Your Name"> <br> <br>
                <label for="email">Email</label> <br>
                <input id="email" type="email" placeholder="Enter Your Email"> <br> <br>
                <label for="age">Age</label> <br>
                <input id="age" type="number" placeholder="Enter Your Age"> <br> <br>
                <label for="discribe" id="discribe">Which option best discribe you?</label><br>
                <select name="discribe" id="discribe">
                <optgroup label="Option">
                 <option value="student">Student</option>
                 <option value="teacher">Teacher</option>
                 <option value="employee">Employee</option>
                </optgroup>
                </select> <br><br>
                <label for="select">Would you recommed GeeksforGeeks to a friend</label><br>
                <input name="o" id="yes" type="radio">
                <label for="yes">Yes</label> <br>
                <input name="o" id="no" type="radio">
                <label for="no">No</label> <br>
                <input name="o" id="maybe" type="radio">
                <label for="maybe">Maybe</label> <br> <br>
        
                <label for="select">Languages and Frameworks known</label><br>
                <input name="c" id="c" type="checkbox">
                <label for="c">C</label> <br>
                <input name="c++" id="c++" type="checkbox">
                <label for="no">C++</label> <br>
                <input name="java" id="java" type="checkbox">
                <label for="java">Java</label> <br>
                <input name="python" id="python" type="checkbox">
                <label for="python">Python</label> <br>
                <input name="javascript" id="javascript" type="checkbox">
                <label for="javascript">Javascript</label> <br>
                <input name="React" id="React" type="checkbox">
                <label for="React">React</label> <br>
                <input name="Angular" id="Angular" type="checkbox">
                <label for="Angular">Angular</label> <br>
                <input name="Django" id="Django" type="checkbox">
                <label for="Django">Django</label> <br>
                <input name="Spring" id="Spring" type="checkbox">
                <label for="Spring">Spring</label><br>
                <label for="select">Any comment or suggestions</label><br>
                <textarea name="coment" id="comment" cols="40" rows="2"></textarea> <br> <br>
                
                <button>Submit</button> <br> <br> <br>
            </form>
        </div>
        
    </div>
</body>
</html>
